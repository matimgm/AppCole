<ion-view hasHeader  view-title="{{chat.name}}">
 <ion-nav-buttons side="secondary">
     <button class="button  ion-log-out" ng-click="doLogout()">
      Cerrar sesion
      </button>
    </ion-nav-buttons>
  <ion-content class="padding">
    <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
    <p>
      {{chat.lastText}}
    </p>
  </ion-content>
</ion-view>
